<!DOCTYPE html>

<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <script type="text/javascript" src="../lib/jquery.min.js"></script>
    <script type="text/javascript" src="../lib/osql.js"></script>

    <script>
        osql.requireLogin();//すべてのページに入れる．google認証をして，osql.connect()や，osql.getMe()を使えるようにしてくれる．
        $().ready(function () {
            init();
        });
        function init() {
            var html = "";
            var name = sessionStorage.getItem('username');
            html = "ようこそ" + name + "さん";
            var id = sessionStorage.getItem("userid");
            document.getElementById('welcome').innerHTML = html;
            //6-2
            document.getElementById('change').href += "?userid=" + id;
            //6-4
            document.getElementById('tweeting').href += "?userid=" + id;

        }
    </script>

</head>

<body>
    <h1>ユーザトップ</h1>
    <p id="welcome">ようこそxxさん</p>
    <br>
    <a id="change" href="update.html">変更</a>
    <a id="tweeting" href="tweet.html">ツイート</a>

    <hr>

</body>

</html>
