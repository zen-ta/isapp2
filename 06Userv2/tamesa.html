<!DOCTYPE html>

<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

  <script type="text/javascript" src="../lib/jquery.min.js"></script>
  <script type="text/javascript" src="../lib/osql.js"></script>

  <script>
    osql.requireLogin();//すべてのページに入れる．google認証をして，osql.connect()や，osql.getMe()を使えるようにしてくれる．

    $(document).ready(function () {
      execSelect();
    });
    var second = [];
    var number = []
    async function execSelect() {
      var sql = 'select * from Users';
      var objects = await osql.connect(sql);
      console.log(objects);
      var html = '';
      html = html + '<table border="1" id="tbl">';
      for (var i = 0; i < objects.length; i++) {
        html = html + '<tr>';
        var object = objects[i];
        html = html + '<td>' + object.id + '</td>';
        html = html + '<td>' + object.name + '</td>';
        html = html + '<td>' + '<a href="update.html?userid=' + object.id + '">変更</a>' + '</td>';
        html = html + '</tr>';

      }
      html = html + '</table>';
      document.getElementById('result').innerHTML = html;
    }

    async function buttonPressed() {
      var name = document.getElementById("tf1").value;
      var sql = 'select * from Users';
      var objects = await osql.connect(sql);
      for (var i = 0; i < objects.length; i++) {
        var object = objects[i];
        if (name == object.id) {
          var ans = window.confirm('本当にけしていいんですね');
        }
        if (ans == true) {
          var sql2 = `delete from Users where id="${name}"`;
          var objects2 = await osql.connect(sql2);
          console.log(objects2);
        }
      }
    }

  </script>

</head>

<body>
  <h1>Users</h1>
  ID:<input id="tf1" type="textfield">
  <button onclick="buttonPressed()">削除</button>
  <p id="result">xxxx</p>
</body>

</html>
